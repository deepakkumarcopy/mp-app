<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Update budget</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form [formGroup]="myGoals" >
		<ion-list>
			<ion-item>
				<ion-label color="primary" position="fixed">Budget Name:</ion-label>
				<ion-input style="text-align: right;" formControlName="name"  name="name" type= "string" placeholder="Name Of Budget" > </ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="primary" position="fixed">Budget Amount:</ion-label>
				<ion-input style="text-align: right;" formControlName="amount" name ="amount" placeholder="$" type= "number" > </ion-input>
			</ion-item>
			<br>

			<ion-item>
				<ion-label color="primary">Start Date</ion-label>
				<ion-datetime  formControlName="startDate" name="startDate" type="string" 
				displayFormat="DD MMM YYYY" placeholder="Select Start Date" 
				></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label color="primary">End Date</ion-label>
				<ion-datetime   formControlName="endDate" name = "endDate" type="string"
				displayFormat="DD MMM YYYY" min="1980" max="2050" placeholder="Select End Date" 
				></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label color="primary">Note:</ion-label>
				<ion-select  formControlName="optional" name ="optional" multiple="false" type="string" placeholder="Optional" >
				<ion-select-option>Weekly Goal</ion-select-option>
				<ion-select-option>Monthly Goal</ion-select-option>
				<ion-select-option>Yearly Goal</ion-select-option>
				<ion-select-option>Long Term Goal</ion-select-option>
			</ion-select>

			</ion-item>
			
			<div class="error-message" 
				*ngIf="!myGoals.controls.amount.valid  && 
				myGoals.controls.amount.touched" style="color:red">
					Please enter a positive amount.
			</div>
	
		 </ion-list>
		 <br>
		<ion-button expand="block" (click)="clickUpdate()">Update </ion-button>
	</form>
</ion-content>
