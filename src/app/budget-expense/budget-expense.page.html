<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{budgetName}} Transaction</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list *ngFor="let expense of budgetExpenses ">
		<ion-item group style="border-bottom: 0.5px solid;"
		(click)="viewExpense(expense.date, expense.amount, expense.category, expense.desc, expense.remark,expense)">
		<h2 >{{expense.desc}}</h2>
		<h1 text-right><span style="color:red" >${{expense.amount}}</span></h1>
		<p> {{expense.date}}</p>
		<p>{{expense.category}}</p>
		<p>{{expense.remark}}</p>
		</ion-item>
	</ion-list>
</ion-content>
